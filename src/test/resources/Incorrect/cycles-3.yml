steps:
 - name: design
   type: jhipster
   conf: {json: .yo-rc.json}
 - name: build
   type: maven-compile
   conf: {pom: pom.xml}
 - name: test
   type: notimplemented
   conf: {pom: pom.xml}
 - name: ship
   type: docker
   conf: {Dockerfile: src/main/docker/Dockerfile}
 - name: deploy
   type: docker-compose
   conf: {yml: src/main/docker/app.yml}
 - name: ship2
   type: generic
   conf: {pom: pom.xml, cmd: "mvn package -Pprod dockerfile:build"}
cycles:
 - name: generate
   steps: [design]
 - name: build
   steps: [compile, test, ship2]
 - name: full
   steps: [design, compile, test, ship2, deploy]
 - name: testouille
   steps: [ship2]
project:
 original: sample-app