steps:
 - name: design
   type: jhipster
   model: sample-app/.yo-rc.json
 - name: build
   type: maven-compile
   model: sample-app/pom.xml
 - name: unit test
   type: maven-test
   model: sample-app/pom.xml
 - name: ship
   type: docker
   model: sample-app/src/main/docker/Dockerfile
 - name: deploy
   type: docker-compose
   model: sample-app/src/main/docker/app.yml
cycles:
 - name: generate
   steps: [design]
 - name: build
   steps: [design, ship]
 - name: full
   steps: [design, build, ship, deploy]
project:
  tmp: tmp
  variants: variants
  exploration: exploration
  original: sample-app