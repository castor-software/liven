steps:
 - name: design
   type: jhipster
   model: sample-app/.yo-rc.json
 - name: build
   type: maven-compile
   model: sample-app/pom.xml
 - name: test
   type: maven-test
   model: sample-app/pom.xml
 - name: ship
   type: docker
   model: sample-app/src/main/docker/Dockerfile
 - name: deploy
   type: docker-compose
   model: sample-app/src/main/docker/app.yml
 - name: ship2
   type: generic
   model: pom.xml
   extra: mvn package -Pprod dockerfile:build
cycles:
 - name: generate
   steps: [design]
 - name: build
   steps: [build, test, ship2]
 - name: full
   steps: [design, build, test, ship2, deploy]
 - name: testouille
   steps: [ship2]
project:
 tmp: tmp
 variants: variants
 exploration: exploration
 original: sample-app